<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>

  <body>
    <div class="login">
      <h1>Predict Crop Yield</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="state"
          placeholder="State"
          required="required"
        />
        <select name="option" id="option">
          <option value="0">Cassava</option>
          <option value="1">Maize</option>
          <option value="2">Potatoes</option>
          <option value="3">Rice,paddy</option>
          <option value="4">Sorghum</option>
          <option value="5">Soybeans</option>
          <option value="6">Wheat</option>
          <option value="7">Yams</option>
          <option value="8">Sweet potatoes</option>
        </select>
        <input
          type="number"
          name="avg_rain_fall"
          step="0.01"
          placeholder="Average rainfall"
          required="required"
        />
        <input
          type="number"
          name="pesticides_tonnes"
          step="0.01"
          placeholder="Pesticide"
          required="required"
        />
        <input
          type="number"
          name="avg_temp"
          step="0.01"
          placeholder="Average Temperature"
          required="required"
        />
        <button type="submit" class="btnbtn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
      {{ prediction_text }}
    </div>
  </body>
</html>
